<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuários</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f6f8;
            margin: 0;
        }

        header, footer {
            text-align: center;
            padding: 20px 0;
            background-color: #4a90e2;
            color: white;
        }

        header a, footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            transition: 0.2s;
        }

        header a:hover, footer a:hover {
            text-decoration: underline;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: calc(100vh - 140px);
            padding: 20px;
        }

        section {
            background: #fff;
            width: 100%;
            max-width: 800px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4a90e2;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

<header>
    <a th:href="@{/dashboard}">Dashboard</a>
    <span th:if="${#authentication?.name}">Olá, <span th:text="${#authentication.name}"></span></span>
    <a th:href="@{/logout}" th:if="${#authorization.expression('isAuthenticated()')}">Sair</a>
    <a th:href="@{/login}" th:if="${#authorization.expression('!isAuthenticated()')}">Entrar</a>
</header>

<main>
    <section>
        <h1>Lista de Usuários</h1>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Roles</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.roles}"></td>
            </tr>
            </tbody>
        </table>
    </section>
</main>

<footer>
    <p>Meu App © 2025</p>
</footer>

</body>
</html>
