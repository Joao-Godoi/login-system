<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f6f8;
            margin: 0;
        }

        header, footer {
            text-align: center;
            padding: 20px 0;
            background-color: #4a90e2;
            color: white;
        }

        header a, footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            transition: 0.2s;
        }

        header a:hover, footer a:hover {
            text-decoration: underline;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 140px);
        }

        section {
            background: #fff;
            max-width: 600px;
            width: 100%;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #333;
        }

        p {
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>

<header>
    <a th:href="@{/}">Home</a>
    <span th:if="${#authentication?.name}">Olá, <span th:text="${#authentication.name}"></span></span>
    <a th:href="@{/admin/users}" th:if="${#authorization.expression('hasRole(''ADMIN'')')}">Usuários</a>
    <a th:href="@{/logout}" th:if="${#authorization.expression('isAuthenticated()')}">Sair</a>
    <a th:href="@{/login}" th:if="${#authorization.expression('!isAuthenticated()')}">Entrar</a>
</header>

<main>
    <section>
        <h1>Dashboard</h1>
        <p>Conteúdo protegido</p>
    </section>
</main>

<footer>
    <p>Meu App © 2025</p>
</footer>

</body>
</html>
