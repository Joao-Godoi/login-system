<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Erro</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        main {
            width: 100%;
            max-width: 500px;
        }

        section {
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 32px;
            color: #d9534f;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            color: #555;
            margin: 10px 0;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4a90e2;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: 0.2s;
        }

        a:hover {
            background-color: #357abd;
        }
    </style>
</head>
<body>
<main>
    <section>
        <h1 th:text="'Erro ' + ${status}">Erro</h1>
        <p th:text="${error}">Ocorreu um erro inesperado.</p>
        <p th:text="'Mensagem: ' + ${message}"></p>
        <a th:href="@{/login}">Voltar para Login</a>
    </section>
</main>
</body>
</html>
